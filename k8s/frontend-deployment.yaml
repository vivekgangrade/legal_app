apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-app-frontend
  labels:
    app: legal-app-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legal-app-frontend
  template:
    metadata:
      labels:
        app: legal-app-frontend
    spec:
      containers:
      - name: legal-app-frontend
        image: legal-app-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
