apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-app-db
  labels:
    app: legal-app-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legal-app-db
  template:
    metadata:
      labels:
        app: legal-app-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "user"
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_DB
          value: "legal_db"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {} # For production, use PVC
